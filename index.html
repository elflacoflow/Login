<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Se inicia creando el login para los usuarios -->

   <div class="container" data-aos="flip-left" data-aos-duration="3000">
        <form class="form" action="" method="POST">
            <h1 class="h1">INICIA SESION</h1>
            <label for="nombre">USUARIO</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="USER"><br><br>
            <label for="password">CONTRASEÑA</label><br>
            <input type="password" id="password" name="pasword" placeholder="PASSWORD"><br>
            <br>
            <br>
            <button class="boton1" type="submit">INGRESAR</button>
            <button class="boton2" type="submit">REGISTRATE</button>

            <img class="contraseña" src="img/contraseña.PNG" alt="">
            <img class="usuario" src="img/usuario.PNG" alt="">
            
        </form>

        <div class="cont2">
            <img class="logo" src="img/logo.PNG" alt="">
        </div>

        <!-- <div class="sc"></div> -->
        
   </div>
   
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
